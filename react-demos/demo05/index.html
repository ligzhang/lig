<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="../libs/react.js"></script>
  <script src="../libs/react-dom.js"></script>
  <script src="../libs/browser.min.js"></script>
  <style media="screen">

  </style>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
  class Welcome extends React.Component {
	constructor(props) {
		super(props)
		this.state = {}
	}
	render() {
		return (
			<ol>
				{React.Children.map(this.props.children, child => <li>{child}</li>)}
			</ol>
		)
	}
}

ReactDOM.render(
	<Welcome>
		<span>Hello</span>
		<span>World</span>
	</Welcome>,
	document.querySelector("#app")
)
</script>

</body>
